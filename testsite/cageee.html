<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cageo.com</title>
      <link href="styles/style.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet"> 
      <div class="logo"> <p>Cageo</p> </div>
    </head>
    
  <body>
      
        <!-- Use any element to open the sidenav -->
    <span style="font-size:40px;cursor:pointer" onclick="openNav()">☰</span>
        <!-- menu slide -->
	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
	  <a href="#">About</a>
	  <a href="#">Services</a>
	  <a href="#">Clients</a>
	  <a href="#">Contact</a>
	</div>
        <!-- grey solid line -->
      <HR color="#939699" width="90%" 2px solid align="middle"></HR>
    
        <!-- Slideshow container in main page (box1)-->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/147A7677-2.jpg" style="width:100%">
    <div class="slidetext">Caption Text</div>
  </div>

        <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/IMG_1108.jpg" style="width:100%">
    <div class="slidetext">Caption Two</div>
  </div>

        <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/IMG_1110.jpg" style="width:100%">
    <div class="slidetext">Caption Three</div>
  </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
        <!-- The dots/circles under the slides -->
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

        
        <!-- grey solid line -->
        <HR color="#939699" width="90%" 2px solid align="middle"></HR>
        

    <script src="scripts/main.js"></script>
        </body>
</html>
